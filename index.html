<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscented Essentials</title>
    
    <!-- Importing 'Bodoni Moda' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,600&display=swap" rel="stylesheet">

    <style>
        /* 1. PURE BLACK BACKGROUND */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            background-color: #000000; /* Pitch black. No compromise. */
            overflow: hidden;
        }

        /* 2. The Text Treatment */
        h1 {
            font-family: 'Bodoni Moda', serif;
            font-size: 4rem; 
            font-weight: 600; 
            text-transform: uppercase;
            letter-spacing: 0.25em; 
            margin: 0;
            text-align: center;
            
            /* 
               VISIBILITY TRICK:
               Since the background is #000, we use a gradient on the text
               to make it look like light hitting dark metal.
               Top: #808080 (Grey light reflection)
               Bottom: #222222 (Deep charcoal shadow)
            */
            background: linear-gradient(to bottom, #808080 20%, #222222 90%);
            -webkit-background-clip: text;
            background-clip: text;
            
            /* Transparent text so gradient shows through */
            color: transparent; 
            -webkit-text-fill-color: transparent;

            /* Subtle drop shadow to lift it off the void */
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,1.0));
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                letter-spacing: 0.15em;
                padding: 0 15px;
                line-height: 1.4; 
            }
        }
    </style>
</head>
<body>

    <h1>Unscented Essentials</h1>

</body>
</html>
